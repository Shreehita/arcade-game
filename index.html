<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Asteroids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div class="stat">SCORE: <span id="scoreVal">0</span></div>
            <div class="stat">LIVES: <span id="livesVal">3</span></div>
        </div>

        <div id="game-over">
            <h2>Game Over</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Initialize Restart</button>
        </div>

        <div class="controls-hint">
            W/UP: Thrust | A/D: Rotate | SPACE: Fire
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
